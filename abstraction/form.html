<!DOCTYPE html>
<html>
  <head>
    <title>Word Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-submit {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-submit:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>What do you want to say?</h2>
      <form action="/say" method="POST">
        <div class="form-group">
          <label class="form-label" for="word">Enter a word:</label>
          <input
            class="form-input"
            type="text"
            id="word"
            name="word"
            required
          />
        </div>
        <input class="form-submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
